<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Confirmação Festa Junina</title>
</head>
<body>
  <h2>Confirme sua presença e escolha um prato:</h2>
  <form id="form">
    <label>Nome:<br><input type="text" id="nome" required></label><br><br>
    <label>Prato:<br>
      <select id="prato" required>
        <option value="">-- Carregando... --</option>
      </select>
    </label><br><br>
    <button type="submit">Confirmar</button>
  </form>
  <p id="mensagem"></p>
  <script>
    const pratoSelect = document.getElementById('prato');
    const form = document.getElementById('form');
    const mensagem = document.getElementById('mensagem');
    fetch('/api/pratos')
      .then(res => res.json())
      .then(data => {
        pratoSelect.innerHTML = '<option value="">-- Selecione --</option>';
        data.forEach(prato => {
          const option = document.createElement('option');
          option.value = prato;
          option.textContent = prato;
          pratoSelect.appendChild(option);
        });
      });
    form.addEventListener('submit', e => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const prato = pratoSelect.value;
      fetch('/api/confirmar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, prato })
      })
      .then(res => res.json())
      .then(data => {
        if (data.sucesso) {
          mensagem.textContent = 'Confirmação enviada com sucesso!';
          form.reset();
          pratoSelect.querySelector(`option[value="${prato}"]`).remove();
        } else {
          mensagem.textContent = data.erro;
        }
      });
    });
  </script>
</body>
</html>
